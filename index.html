
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Festive Post Generator</h1>
        <div class="main-content">
            <div class="controls">
                <h2>Customize Your Post</h2>
                <div class="control-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg">
                </div>
                <div class="control-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" placeholder="Enter your company name">
                </div>
                <div class="control-group">
                    <label for="brand-color">Brand Color:</label>
                    <input type="color" id="brand-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>Choose a Template:</label>
                    <div id="template-gallery" class="template-gallery"></div>
                </div>
                <button id="download-btn">Download Post</button>
            </div>
            <div class="preview">
                <h2>Preview</h2>
                <canvas id="canvas" width="1080" height="1080"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
