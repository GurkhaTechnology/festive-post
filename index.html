
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Festive Post Generator</h1>
        <div class="main-content">
            <div class="controls">
                <h2>Customize Your Post</h2>
                <div class="control-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg">
                    <div id="drop-zone">Drag & Drop Logo Here</div>
                </div>
                <div class="control-group">
                    <label for="logo-opacity">Logo Opacity:</label>
                    <input type="range" id="logo-opacity" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="control-group">
                    <label for="company-name">Text Content:</label>
                    <input type="text" id="company-name" placeholder="Enter your text">
                </div>
                <div class="control-group">
                    <button id="add-text-btn">Add New Text Box</button>
                </div>
                <div class="control-group">
                    <label for="brand-color">Brand Color:</label>
                    <input type="color" id="brand-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>Predefined Colors:</label>
                    <div id="color-palette" class="color-palette">
                        <div class="color-swatch" data-color="#FF0000" style="background-color: #FF0000;"></div>
                        <div class="color-swatch" data-color="#008000" style="background-color: #008000;"></div>
                        <div class="color-swatch" data-color="#0000FF" style="background-color: #0000FF;"></div>
                        <div class="color-swatch" data-color="#FFFF00" style="background-color: #FFFF00;"></div>
                        <div class="color-swatch" data-color="#800080" style="background-color: #800080;"></div>
                        <div class="color-swatch" data-color="#FFA500" style="background-color: #FFA500;"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="font-family">Font:</label>
                    <select id="font-family">
                        <option value="Arial">Arial</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Mountains of Christmas">Mountains of Christmas</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Text Align:</label>
                    <div id="text-align-buttons">
                        <button class="align-btn" data-align="left">Left</button>
                        <button class="align-btn active" data-align="center">Center</button>
                        <button class="align-btn" data-align="right">Right</button>
                    </div>
                </div>
                <div class="control-group">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="100" value="60">
                </div>
                <div class="control-group">
                    <label for="text-rotation">Rotation:</label>
                    <input type="range" id="text-rotation" min="-180" max="180" value="0">
                </div>
                <div class="control-group">
                    <label for="text-outline-width">Outline Width:</label>
                    <input type="range" id="text-outline-width" min="0" max="5" value="0">
                </div>
                <div class="control-group">
                    <label for="text-outline-color">Outline Color:</label>
                    <input type="color" id="text-outline-color" value="#000000">
                </div>
                <div class="control-group">
                    <label for="text-shadow-color">Shadow Color:</label>
                    <input type="color" id="text-shadow-color" value="#000000">
                </div>
                <div class="control-group">
                    <label for="text-shadow-blur">Shadow Blur:</label>
                    <input type="range" id="text-shadow-blur" min="0" max="20" value="0">
                </div>
                <div class="control-group">
                    <label for="text-shadow-offset-x">Shadow Offset X:</label>
                    <input type="range" id="text-shadow-offset-x" min="-20" max="20" value="0">
                </div>
                <div class="control-group">
                    <label for="text-shadow-offset-y">Shadow Offset Y:</label>
                    <input type="range" id="text-shadow-offset-y" min="-20" max="20" value="0">
                </div>
                <div class="control-group">
                    <label>Image Filters:</label>
                    <div id="image-filters">
                        <button class="filter-btn active" data-filter="none">None</button>
                        <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                        <button class="filter-btn" data-filter="sepia">Sepia</button>
                        <button class="filter-btn" data-filter="invert">Invert</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Choose a Template:</label>
                    <input type="text" id="search-template" placeholder="Search templates...">
                    <div id="category-filters"></div>
                    <div id="template-gallery" class="template-gallery"></div>
                </div>
                <div class="control-group">
                    <label>Download Format:</label>
                    <select id="download-format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
                <button id="download-btn">Download Post</button>
                <div class="control-group">
                    <button id="save-design-btn">Save Design</button>
                    <input type="file" id="load-design-input" accept=".json" style="display: none;">
                    <button id="load-design-btn">Load Design</button>
                </div>
            </div>
            <div class="preview">
                <h2>Preview</h2>
                <canvas id="canvas" width="1080" height="1080"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
