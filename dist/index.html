
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Festive Post Generator</h1>
        <div class="main-content">
            <div class="controls">
                <h2>Customize Your Post</h2>
                <div class="control-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" accept="image/png, image/jpeg, image/svg" aria-label="Upload your logo">
                    <div id="drop-zone" role="button" tabindex="0" aria-label="Drag and drop your logo here">Drag & Drop Logo Here</div>
                </div>
                <div class="control-group">
                    <label for="logo-opacity">Logo Opacity:</label>
                    <input type="range" id="logo-opacity" min="0" max="1" step="0.01" value="1" aria-label="Change logo opacity">
                </div>
                <div class="control-group">
                    <label for="company-name">Text Content:</label>
                    <input type="text" id="company-name" placeholder="Enter your text" aria-label="Enter your text content">
                </div>
                <div class="control-group">
                    <button id="add-text-btn" aria-label="Add a new text box">Add New Text Box</button>
                </div>
                <div class="control-group">
                    <label for="brand-color">Brand Color:</label>
                    <input type="color" id="brand-color" value="#ffffff" aria-label="Select brand color">
                </div>
                <div class="control-group">
                    <label>Predefined Colors:</label>
                    <div id="color-palette" class="color-palette" role="listbox" aria-label="Predefined color palette">
                        <div class="color-swatch" data-color="#FF0000" style="background-color: #FF0000;" role="option" tabindex="0" aria-label="Red"></div>
                        <div class="color-swatch" data-color="#008000" style="background-color: #008000;" role="option" tabindex="0" aria-label="Green"></div>
                        <div class="color-swatch" data-color="#0000FF" style="background-color: #0000FF;" role="option" tabindex="0" aria-label="Blue"></div>
                        <div class="color-swatch" data-color="#FFFF00" style="background-color: #FFFF00;" role="option" tabindex="0" aria-label="Yellow"></div>
                        <div class="color-swatch" data-color="#800080" style="background-color: #800080;" role="option" tabindex="0" aria-label="Purple"></div>
                        <div class="color-swatch" data-color="#FFA500" style="background-color: #FFA500;" role="option" tabindex="0" aria-label="Orange"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="font-family">Font:</label>
                    <select id="font-family" aria-label="Select font family">
                        <option value="Arial">Arial</option>
                        <option value="Lobster">Lobster</option>
                        <option value="Mountains of Christmas">Mountains of Christmas</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Text Align:</label>
                    <div id="text-align-buttons" role="group" aria-label="Text alignment">
                        <button class="align-btn" data-align="left" aria-label="Align text left">Left</button>
                        <button class="align-btn active" data-align="center" aria-label="Align text center">Center</button>
                        <button class="align-btn" data-align="right" aria-label="Align text right">Right</button>
                    </div>
                </div>
                <div class="control-group">
                    <label for="font-size">Font Size:</label>
                    <input type="range" id="font-size" min="10" max="100" value="60" aria-label="Change font size">
                </div>
                <div class="control-group">
                    <label for="text-rotation">Rotation:</label>
                    <input type="range" id="text-rotation" min="-180" max="180" value="0" aria-label="Rotate text">
                </div>
                <div class="control-group">
                    <label for="text-outline-width">Outline Width:</label>
                    <input type="range" id="text-outline-width" min="0" max="5" value="0" aria-label="Change text outline width">
                </div>
                <div class="control-group">
                    <label for="text-outline-color">Outline Color:</label>
                    <input type="color" id="text-outline-color" value="#000000" aria-label="Select text outline color">
                </div>
                <div class="control-group">
                    <label for="text-shadow-color">Shadow Color:</label>
                    <input type="color" id="text-shadow-color" value="#000000" aria-label="Select text shadow color">
                </div>
                <div class="control-group">
                    <label for="text-shadow-blur">Shadow Blur:</label>
                    <input type="range" id="text-shadow-blur" min="0" max="20" value="0" aria-label="Change text shadow blur">
                </div>
                <div class="control-group">
                    <label for="text-shadow-offset-x">Shadow Offset X:</label>
                    <input type="range" id="text-shadow-offset-x" min="-20" max="20" value="0" aria-label="Change text shadow offset x">
                </div>
                <div class="control-group">
                    <label for="text-shadow-offset-y">Shadow Offset Y:</label>
                    <input type="range" id="text-shadow-offset-y" min="-20" max="20" value="0" aria-label="Change text shadow offset y">
                </div>
                <div class="control-group">
                    <label>Image Filters:</label>
                    <div id="image-filters" role="group" aria-label="Image filters">
                        <button class="filter-btn active" data-filter="none" aria-label="No filter">None</button>
                        <button class="filter-btn" data-filter="grayscale" aria-label="Grayscale filter">Grayscale</button>
                        <button class="filter-btn" data-filter="sepia" aria-label="Sepia filter">Sepia</button>
                        <button class="filter-btn" data-filter="invert" aria-label="Invert filter">Invert</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Choose a Template:</label>
                    <input type="text" id="search-template" placeholder="Search templates..." aria-label="Search for a template">
                    <div id="category-filters" role="tablist" aria-label="Template categories"></div>
                    <div id="template-gallery" class="template-gallery" role="listbox" aria-label="Template gallery"></div>
                </div>
                <div class="control-group">
                    <label>Download Format:</label>
                    <select id="download-format" aria-label="Select download format">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                    </select>
                </div>
                <button id="download-btn" aria-label="Download your post">Download Post</button>
                <div class="control-group">
                    <button id="save-design-btn" aria-label="Save your design">Save Design</button>
                    <input type="file" id="load-design-input" accept=".json" style="display: none;" aria-hidden="true">
                    <button id="load-design-btn" aria-label="Load a design">Load Design</button>
                </div>
            </div>
            <div class="preview">
                <h2>Preview</h2>
                <canvas id="canvas" width="1080" height="1080"></canvas>
            </div>
        </div>
    </div>
    <script type="module" src="js/templateHandler.js"></script>
    <script type="module" src="js/textControls.js"></script>
    <script type="module" src="js/imageControls.js"></script>
    <script type="module" src="js/saveLoadHandler.js"></script>
    <script type="module" src="js/downloadHandler.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
